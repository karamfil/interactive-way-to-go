	<h2>49 кю</h2>	<h3>Малко по-трудно</h3>	<p>Черния е на ход.<br /> До ръба на дъската ситуацията е леко различна.</p>	<applet codebase="./../java" code="mori/go/ProblemApplet.class" width="300" height="250">		<param name="problem" value="49K-1">		<param name="init" value="B[ca]W[da]B[db]W[ea]B[eb]W[gb]W[ga]">		<param name="sequence" value ="		{B[fa],success@red}		{B[zz],W[fa],failed-white is all connected.@blue}		">	</applet>	<p>Камъни, които са притиснати към ръба са вече почти обрадени - и следователно по-лесна плячка.</p>	<hr />	<p>Камъкът в ъгъла е в атари.</p>	<applet codebase="./../java" code="mori/go/ProblemApplet.class" width="300" height="250">		<param name="problem" value="49K-2">		<param name="init" value="B[ga]B[gb]B[gc]B[ha]W[ia]W[ic]W[hc]W[hd]">		<param name="sequence" value ="		{B[ib],success@red}		{B[zz],W[ib],failed@blue}		">	</applet>	<hr />	<p>А сега два бели камъка са в атари.</p>	<applet codebase="./../java" code="mori/go/ProblemApplet.class" width="300" height="250">		<param name="problem" value=49K-3>		<param name="init" value="B[cd]B[ce]B[dc]W[dd]W[de]B[df]B[ee]W[ef]W[fd]">		<param name="sequence" value ="		{B[ed],success@red}		{B[zz],W[ed],failed@blue}		">	</applet>	<hr />	<p>Честито, бивате издигнат в ранг <strong>49 кю</strong>!</p>
